<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Puzzle</title>
</head>

<body>
    <div class="start">
        <h1>english puzzle</h1>
        <p class="start__info">Click on words, collect phrases.<br>
            Select tooltips in the menu.</p>
        <button class="btn start__btn">start</button>
    </div>
    <header class="header">
        <form class="form" action="" method="GET">
            <input class="form__level" type="text" autocomplete="off" placeholder="level">
            <input class="form__round" type="text" autocomplete="off" placeholder="round">
            <button class="btn form__btn">go!</button>
        </form>
        <div class="hints">
            <button class="btn hints__sentence">S</button>
            <button class="btn hints__translation">T</button>
            <button class="btn hints__word">
                <img src="./src/assets/sound.png" class="hints__word-icon" alt="sound"></img>
            </button>
            <button class="btn hints__image">I</button>
        </div>
    </header>
    <main class="main">
        <div class="translation"></div>
        <div class="results">
        </div>
        <div class="sentence-curr"></div>
        <div class="btn-container">
            <button class="btn continue-btn none">Continue</button>
            <button class="btn check-btn none">Check</button>
            <button class="btn dont-know-btn">I don't know</button>
        </div>
    </main>
</body>

</html>
