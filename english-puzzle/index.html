<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Puzzle</title>
</head>

<body>
    <div class="start">
        <h1>english puzzle</h1>
        <p class="start__info">Click on words, collect phrases.<br>
            You can drag and drop the words.</p>
        <button class="btn start__btn">start</button>
    </div>
    <header class="header">
        <form class="form" action="" method="GET">
            <input class="form__level" type="text" autocomplete="off" placeholder="level">
            <input class="form__round" type="text" autocomplete="off" placeholder="round">
            <button class="btn form__btn">go!</button>
        </form>
        <div class="hints">
            <button class="btn hints__sentence">
                <img src="./src/assets/audioTranslation.png" class="hints__icon" alt="audioTranslation"></img>
            </button>
            <button class="btn hints__translation">
                <img src="./src/assets/translation.png" class="hints__icon" alt="translation"></img>
            </button>
            <button class="btn hints__word inactive">
                <img src="./src/assets/audioWord.png" class="hints__icon" alt="audioWord"></img>
            </button>
            <button class="btn hints__image inactive">
                <img src="./src/assets/image.png" class="hints__icon" alt="image"></img>
            </button>
        </div>
    </header>
    <main class="main">
        <img src="./src/assets/audioTranslation.png" class="hints__icon" alt="auto-speak"></img>
        <div class="translation"></div>
        <div class="results-sentences">
        </div>
        <div class="sentence-to-guess"></div>
        <div class="btn-container">
            <button class="btn continue-btn none">Continue</button>
            <button class="btn check-btn none">Check</button>
            <button class="btn dont-know-btn">I don't know</button>
            <button class="btn results-btn none">Results</button>
        </div>
        <div class="results none">
            <div class="results-container">
                <div class="picture-mini final-image"></div>
                <div>Моне Клод Оскар – Красные лодки в Аржантее, 1875.</div>
                <p class="errors">I don't know
                    <span class="errors-number"></span>
                </p>
                <div class="error-items">
                </div>
                <p class="success">I know
                    <span class="success-number"></span>
                </p>
                <div class="success-items">
                </div>
                <div class="results--btns">
                    <button class="btn results-continue-btn">Continue</button>
                    <button class="btn stats-btn">Statistics</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
